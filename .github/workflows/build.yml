      - name: "Build and push: nginx"
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .deploy/nginx.Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.DOCKERHUB_USERNAME }}/bomberman-nginx:latest

      - name: Image list
        run: docker image list

